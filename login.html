<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn page</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box{
            height: 250px;
            width: 400px;
            border: 0.5px solid black;
            background-color: lightgrey;
            padding: 25px 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>LogIn</h1>
        <form action="">
            <label>Enter email</label>
            <input type="email" id='email'> <br>
            <label>Enter password</label>
            <input type="password" id="password"> <br>
            <input type="submit" onclick="login(event)" value="submit" >
            <p>Don't have an account ? <a href="regiester.html">register here.</a></p>
        </form>
    </div>
    <script>

        function login(event) {
            event.preventDefault()

            let getLocalData = JSON.parse(localStorage.getItem("user"))
            // console.log(getLocalData, "getLocalData")

            let email = document.querySelector('#email').value
            let password = document.querySelector('#password').value

            let filterData = getLocalData.filter((val)=>{
                return val.email == email && val.password == password
            })

            // console.log(filterData, "fuilter")

            let fname = filterData[0].fname
            let lname = filterData[0].lname
       
            console.log(fname , lname)
            // console.log(lname)

            localStorage.setItem("isloggedIn", fname.slice(0) + lname.slice(0))
           
            document.getElementById('demo').innerHTML=  localStorage.setItem("isloggedIn", fname.slice(0) + lname.slice(0))
            // localStorage.setItem("isloggedIn", lname)
            
            window.location.href ='home.html' 
        }       
</script>
</body>

</html>
